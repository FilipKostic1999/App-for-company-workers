// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'  // Make sure this is the correct version
    }
}

plugins {
    id 'com.android.application' version '8.1.0' apply false  // Update to the latest version
    id 'com.android.library' version '8.1.0' apply false      // Update to the latest version
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false  // Update Kotlin version
}
